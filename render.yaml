services:
  - type: web
    name: home-loan-comparison
    env: python
    region: singapore  # Change to your preferred region
    plan: free  # or starter/standard for paid plans
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app/home_loan_with_payment.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RAZORPAY_KEY_ID
        sync: false  # You'll add this manually in Render dashboard
      - key: RAZORPAY_KEY_SECRET
        sync: false  # You'll add this manually in Render dashboard
